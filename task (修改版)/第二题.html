<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            background-color:#d056b5;
            width: 100px;
            color: white;
            border-style: none;
        }
    </style>
</head>

<body>
    <table cellspacing="30">
        <tr>
            <th>头像</th>
            <td><input type="file" value="选择文件" /></td>
        </tr>
        <tr>
            <th>昵称</th>
            <td><input type="text" /></td>
        </tr>
        <tr>
            <th>学历</th>
            <td>
                <select>
                    <option>大专</option>
                    <option>本科</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>性别</th>
            <td><input type="radio" name="sex" />男
                <input type="radio" name="sex" />女
            </td>

        </tr>
        <tr>
            <th>爱好</th>
            <td><input type="checkbox" />电影
                <input type="checkbox" />摄影
                <input type="checkbox" />音乐
                <input type="checkbox" />阅读
            </td>

        </tr>
        <tr>
            <th>签名</th>
            <td>
                <textarea cols="30" rows="8"></textarea>
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <button>保存</button>
            </td>
        </tr>
    </table>

</body>

</html>
