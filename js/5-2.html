<body>
  <script>
    function loop(value, checkFunc, updateFunc, mainFunc) {
        if (checkFunc(value)) {
          mainFunc(value)
          loop(updateFunc(value), checkFunc, updateFunc, mainFunc)
        }
      }

      loop(3, n => n > 0, n => n - 1, console.log)
      

  </script>
