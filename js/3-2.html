<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function isEven(n) {
        if (n < 0) {
          return isEven(-n)
        }

        if (n === 0) {
          return true
        } else if (n === 1) {
          return false;
        } else {
          return isEven(n - 2)
        }
      }
      const number = +prompt('请输入一个数字：')
      console.log(`数字是偶数is${isEven(number)}`)
      

  </script>
</body>
</html>
