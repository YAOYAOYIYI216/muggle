<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Mountains</h1>
  
  <table border="1">
    <thead>
      <tr>
        <th>name</th>
        <th>height</th>
        <th>location</th>
      </tr>
    </thead>
    <tbody id="mountain-body">
    </tbody>
  </table>
  
  <script>
    
    const mountains = [
      { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
      { name: "Everest", height: 8848, place: "Nepal" },
      { name: "Mount Fuji", height: 3776, place: "Japan" },
      { name: "Vaalserberg", height: 323, place: "Netherlands" },
      { name: "Denali", height: 6168, place: "United States" },
      { name: "Popocatepetl", height: 5465, place: "Mexico" },
      { name: "Mont Blanc", height: 4808, place: "Italy/France" }
    ];
    function table(data) {
      const tableBody = document.getElementById("mountain-body");

      data.forEach(function (mountain) {
        const row = document.createElement("tr");
        const nameCell = document.createElement("td");
        const heightCell = document.createElement("td");
        const placeCell = document.createElement("td");
        nameCell.textContent = mountain.name;
        heightCell.textContent = mountain.height;
        placeCell.textContent = mountain.place;
        row.appendChild(nameCell);
        row.appendChild(heightCell);
        row.appendChild(placeCell);
        tableBody.appendChild(row);
      });
    }
    table(mountains);
  </script>
</body>
</html>
