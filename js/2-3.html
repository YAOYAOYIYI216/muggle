<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let t = 8
    let content =''

    for (let i = 0; i < t; i++) {
      for (let j = 0; j < t; j++) {
        if ((i + j) % 2 === 0) {
          content += ' '
        } else {
          content += '#'
        }
      }
      content +='\n'
    }

    console.log(content)

  </script>
</body>

</html>
